# Conda environment for Flux Holography CAS
# Usage: conda env create -f environment.yml
# Activate: conda activate flux-holography

name: flux-holography
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python>=3.8

  # Core dependencies
  - sympy>=1.12
  - numpy>=1.21

  # Development tools (optional)
  - pytest>=7.0
  - pytest-cov>=4.0
  - black>=23.0
  - flake8>=6.0
  - mypy>=1.0
  - isort>=5.12

  # Interactive computing
  - ipython>=8.0
  - jupyter>=1.0
  - jupyterlab>=3.0
  - notebook>=6.5

  # Visualization
  - matplotlib>=3.5
  - seaborn>=0.12

  # Documentation
  - sphinx>=5.0
  - sphinx_rtd_theme>=1.0

  # Pip packages not available in conda
  - pip
  - pip:
    - myst-parser>=0.18
